<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Agent Doge Multi-Chat</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="terminal">
      <div id="messages" class="messages"></div>
      <form id="chat-form">
        <input
          id="input"
          type="text"
          autocomplete="off"
          placeholder="type your transmission..."
        />
      </form>
    </div>

    <!-- Socket.IO client JS served by server -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/chat.js"></script>
  </body>
</html>
