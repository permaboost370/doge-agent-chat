<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Agent Doge Multi-Chat</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="app">
      <!-- LEFT SIDEBAR: ACTIVE AGENTS -->
      <aside id="sidebar">
        <div class="sidebar-header">
          <div class="room-title">DOGE LOBBY</div>
          <div class="user-count">
            AGENTS ONLINE: <span id="user-count">0</span>
          </div>
        </div>
        <ul id="user-list"></ul>
      </aside>

      <!-- MAIN TERMINAL -->
      <div id="terminal">
        <!-- Codename setup bar -->
        <div id="codename-setup">
          <form id="codename-form">
            <span class="codename-label">SET CODENAME:</span>
            <input
              id="codename-input"
              type="text"
              maxlength="24"
              autocomplete="off"
              placeholder="e.g. muchdogeagent"
            />
            <button id="codename-button" type="submit">LOCK IN</button>
          </form>
          <div class="codename-hint">
            Name used in lobby. You can change later with /nick newname.
          </div>
        </div>

        <!-- Pinned message bar -->
        <div id="pinned-bar" class="pinned-bar" style="display: none;">
          <span class="pinned-label">PINNED:</span>
          <span id="pinned-text" class="pinned-text"></span>
        </div>

        <!-- Messages -->
        <div id="messages" class="messages"></div>

        <!-- Chat input + image upload -->
        <form id="chat-form" enctype="multipart/form-data">
          <div id="input-row">
            <input
              id="input"
              type="text"
              autocomplete="off"
              placeholder="set codename above to start..."
            />
            <input
              id="image-input"
              type="file"
              accept="image/*"
              title="Send image"
            />
          </div>
        </form>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/chat.js"></script>
  </body>
</html>
